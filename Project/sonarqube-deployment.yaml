apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube
  labels:
    app: sonarqube
spec:
  replicas: 1
  selector:
     matchLabels:
       app: sonarqube
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: sonarqube
    spec:
      containers:
        - image: sonarqube
          imagePullPolicy: Always
          name: sonarqube
          env:
          - name: ALLOW_EMPTY_PASSWORD
            value: "yes"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: sonarqube
  labels:
    name: sonarqube
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    name: sonarqube
