apiVersion: apps/v1
kind: Deployment
metadata:
  name: hadoop-namenode
  labels:
    app: hadoop-namenode
spec:
  replicas: 1
  selector:
     matchLabels:
       app: hadoop-namenode
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 1
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: hadoop-namenode
    spec:
      containers:   
        - image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
          imagePullPolicy: Always
          name: hadoop-namenode
          env:
          - name: CLUSTER_NAME
            value: "Test"
          ports:
            - containerPort: 8020
---
apiVersion: v1
kind: Service
metadata:
  name: service-hadoop-namenode
  labels:
    name: service-hadoop-namenode
spec:
  type: LoadBalancer
  ports:
  - port: 8020
    targetPort: 8020
    protocol: TCP
  selector:
    app: hadoop-namenode
