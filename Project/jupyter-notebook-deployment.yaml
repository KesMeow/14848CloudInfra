apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyter-notebook
  labels:
    app: jupyter-notebook
spec:
  replicas: 1
  selector:
     matchLabels:
       app: jupyter-notebook
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: jupyter-notebook
    spec:
      containers:
        - image: jupyter/minimal-notebook
          imagePullPolicy: Always
          name: jupyter-notebook
          ports:
            - containerPort: 0.0.0.0:8888
---
apiVersion: v1
kind: Service
metadata:
  name: jupyter-notebook
  labels:
    name: jupyter-notebook
spec:
  type: LoadBalancer
  ports:
    - port: 8888
      targetPort: 8888
      protocol: TCP
      name: http
  selector:
    name: jupyter-notebook
